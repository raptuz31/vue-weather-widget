<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Vue-Weather-Widget: Basic usage</title>

  <link rel="stylesheet" href="dist/css/vue-weather-widget.css">

  <style>
    body {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

    #app {
      width: 95vw;
      height: 95vh;
      padding: 15px;
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: teal;
      border-bottom: 1px solid #dddddd;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <div id="app">
    <h1>From Open Weather Map</h1>
    <weather api-key="45aee2ef715cfa91ed7957e8cfd37a70" units="uk" address="Dhaka, Bangladesh"></weather>

    <h1>From Dark Sky Api</h1>
    <weather api-key="e20753dfcaae902ab091fbb4925d432a" units="uk" use-dark-sky-api></weather>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
  <script type="text/javascript" src="dist/js/vue-weather-widget.js"></script>

  <script>
    window.vm = new Vue({
      el: '#app',
      components: {
        'weather': VueWeatherWidget,
      },
    });
  </script>

</body>

</html>
